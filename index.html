</head>
<body>
    <header>
        <h1>Site météo</h1>

    <main>

        <form class="input-group">
            <div class="form-row">
                <input type="text">
            </div>

                <button type="submit">Afficher</button>

        </form>

        <h2 id="subtitle"></h2>
        <!-- Zone pour afficher la météo -->
        <div id="meteo-container"></div>
    </main>
    <script src="./assets/js/meteo.js"></script>
</body>
</html>
